[tool.poetry]
name = "sonormal"
version = "0.3.0"
description = "Schema.org normalization tool"
authors = ["datadavev <datadavev@users.noreply.github.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.25.0"
CacheControl = "^0.12.6"
dateparser = "^1.0.0"
pyppeteer = "^0.2.5"
jupyterlab = "^3.0.9"
clipboard = "^0.0.4"
click = "^7.1.2"
diskcache = "^5.2.1"
pyld = {git = "https://github.com/datadavev/pyld.git", tag = "2.0.4-dev_ddv-0.1"}

[tool.poetry.dev-dependencies]
pytest = "^6.1.2"
pylint = "^2.6.0"
black = {version = "^20.8b1", allow-prereleases = true}
pyjnius = "^1.3.0"
rpyc = "^5.0.1"

[tool.poetry.extras]
docs = [
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
jld = "sonormal.__main__:main"
